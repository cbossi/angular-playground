<form [formGroup]="form" (ngSubmit)="submit()">

  <h5>Account</h5>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text"
           class="form-control"
           id="username"
           formControlName="username"
           [class.is-invalid]="isInvalid(usernameField)">
    <div class="invalid-feedback">
      <validation-message [field]="usernameField" name="Username"></validation-message>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-12 col-lg-6">
      <label for="password">Password</label>
      <input type="password"
             class="form-control"
             id="password"
             formControlName="password"
             [class.is-invalid]="isInvalid(passwordField)">
      <div class="invalid-feedback">
        <validation-message [field]="passwordField" name="Password"></validation-message>
      </div>
    </div>
    <div class="form-group col-12 col-lg-6">
      <label for="passwordConfirmation">Password confirmation</label>
      <input type="password"
             class="form-control"
             id="passwordConfirmation"
             formControlName="passwordConfirmation"
             [class.is-invalid]="isInvalid(passwordConfirmationField)">
      <div class="invalid-feedback">
        <validation-message [field]="passwordConfirmationField" name="Password confirmation"></validation-message>
      </div>
    </div>
  </div>

  <h5>Personal Information</h5>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text"
           class="form-control"
           id="name"
           formControlName="name"
           [class.is-invalid]="isInvalid(nameField)">
    <div class="invalid-feedback">
      <validation-message [field]="nameField" name="Name"></validation-message>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-6">
      <label for="gender">Gender</label>
      <select class="form-control"
              id="gender"
              formControlName="gender"
              [class.is-invalid]="isInvalid(genderField)">
        <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
      </select>
      <div class="invalid-feedback">
        <validation-message [field]="genderField" name="Gender"></validation-message>
      </div>
    </div>
    <div class="form-group col-6">
      <label for="age">Age</label>
      <input type="number"
             class="form-control"
             id="age"
             formControlName="age"
             [class.is-invalid]="isInvalid(ageField)">
      <div class="invalid-feedback">
        <validation-message [field]="ageField" name="Age"></validation-message>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-12 col-lg-6">
      <label for="email">E-Mail</label>
      <div class="input-group">
        <input type="email"
               class="form-control"
               id="email"
               formControlName="email"
               [class.is-invalid]="isInvalid(emailField)">
        <div class="input-group-append">
          <span class="input-group-text">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
        <div class="invalid-feedback">
          Please provide a valid e-mail address.
        </div>
      </div>
    </div>
    <div class="form-group col-12 col-lg-6">
      <label for="phone">Phone Number</label>
      <div class="input-group">
        <input type="tel"
               class="form-control"
               id="phone"
               formControlName="phone">
        <div class="input-group-append">
          <span class="input-group-text">
            <i class="fas fa-phone"></i>
          </span>
        </div>
      </div>
    </div>
  </div>

  <h5>Address</h5>
  <div class="form-row" formGroupName="address">
    <div class="form-group col-12 col-lg-5">
      <label for="street">Street</label>
      <input type="text"
             class="form-control"
             id="street"
             formControlName="street">
    </div>
    <div class="form-group col-4 col-lg-2">
      <label for="postalCode">Postal Code</label>
      <input type="text"
             class="form-control"
             id="postalCode"
             formControlName="postalCode">
    </div>
    <div class="form-group col-8 col-lg-5">
      <label for="city">City</label>
      <input type="text"
             class="form-control"
             id="city"
             formControlName="city"
             [class.is-invalid]="isInvalid(cityField)">
      <div class="invalid-feedback">
        <validation-message [field]="cityField" name="City"></validation-message>
      </div>
    </div>
  </div>

  <div class="form-group form-check">
    <input type="checkbox"
           class="form-check-input"
           id="acceptTermsAndConditions"
           formControlName="acceptTermsAndConditions"
           [class.is-invalid]="isInvalid(acceptTermsAndConditionsField)">
    <label class="form-check-label" for="acceptTermsAndConditions">Accept terms and conditions</label>
    <div class="invalid-feedback">
      You have to accept the terms and conditions.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

  <div *ngIf="account;else other_content" class="alert alert-success mt-4">
    <pre>Submitted account: {{ account | json }}</pre>
  </div>

</form>

<ng-template #other_content>
  <div class="alert alert-secondary mt-4" role="alert">
    <pre>Form status: {{ form.status | json }}</pre>
    <pre>Form value: {{ form.value | json }}</pre>
  </div>
</ng-template>
