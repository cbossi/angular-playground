<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">

    <a class="navbar-brand" href="/">Angular Playground</a>

    <button class="navbar-toggler" type="button" (click)="toggleCollapsed()" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse" [ngbCollapse]="collapsed">
      <ul class="navbar-nav mr-auto">

        <ng-container *ngFor="let route of routes">
          <li *ngIf="route.children" class="nav-item" ngbDropdown placement="bottom-left">
            <a class="nav-link" id="{{route.path}}" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
              {{route.data.title}}
            </a>
            <div class="dropdown-menu" aria-labelledby="form" ngbDropdownMenu>
              <a *ngFor="let childRoute of route.children"
                 class="dropdown-item"
                 (click)="toggleCollapsed()"
                 routerLinkActive="active"
                 [routerLink]="[route.path, childRoute.path]">
                {{childRoute.data.title}}
              </a>
            </div>
          </li>
          <li *ngIf="!route.children" class="nav-item">
            <a class="nav-link" [routerLink]="[route.path]">{{route.data.title}}</a>
          </li>
        </ng-container>

      </ul>
    </div>

  </div>
</nav>
